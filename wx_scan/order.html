        </div>
        <!--导航示例图可删除end-->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row order-title">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="order-orange">全部商品</span>
                All goods
            </div>
        </div>

        <div class="cart-wrap">
            <div class="row order-head">
                <table class="table text-center">
                    <tr>
                        <th colspan="2" class="goods">
                            <div class="checkbox">
                                <label>
                                    <input class="check-cart check" type="checkbox" />
                                    <span class="check-icon"></span>
                                    <span>全选</span>
                                </label>
                                <span>商品</span>
                            </div>
                        </th>
                        <th class="selling-price text-right">单价</th>
                        <th class="goods-num text-center">数量</th>
                        <th class="subtotal text-right">小计</th>
                        <th class="action">操作</th>
                    </tr>
                </table>
            </div>
            <table id="cartTable" class="cart table table-condensed">
                <thead>
                    <tr>
                        <th colspan="5" class="t-checkbox">
                            <div class="checkbox">
                                <label>
                                    <input class="check-all check" type="checkbox" />
                                    <span class="check-icon"></span>
                                    <span class="goods-type">效果图</span>
                                </label>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="order-discount">

                            <span class="discount-tag">满减</span> 活动商品购满￥300，即可享受满减 > <a href="#">去凑单</a> >

                    </tr>
                    <tr>

                                    <span>舞台背景aaaa</span>
                                    <span>设计者：Anny</span>
                                </label>
                            </div>
                        </td>
                        <td class="selling-price number text-right" data-bind="76.55">76.55</td>
                        <td class="goods-num">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon minus">-</span>
                                <input type="text" class="number form-control input-sm" value="2" />
                                <span class="input-group-addon plus">+</span>
                            </div>
                        </td>
                        <td class="subtotal number text-right"></td>
                        <td class="action">
                            <div class="delete">删除</div>
