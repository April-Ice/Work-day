<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>美思策划</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <!--导航示例图可删除start-->
    <div class="row" text-center>
        <img style="width:100%" src="img/banner.jpg">
    </div>
    <!--导航示例图可删除end-->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="pay-user">开通账号：
                    <span>黑眼圈23543381</span>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h5 class="pay-title">确认订单信息</h5>
            </div>
        </div>

        <table class="table table-hover pay-info">
            <tr class="active pay-grey">
                <th>商品名称</th>
                <th>套餐</th>
                <th>单价</th>
                <th>数量</th>
                <th>预计到达时间</th>
                <th>小计</th>
            </tr>
            <tr>
                <td>
                    <img src="img/member.jpg"> 美思策划会员
                </td>
                <td>包月</td>
                <td>15.00</td>
                <td>1</td>
                <td class="pay-grey">——</td>
                <td class="pay-red">15.00</td>
            </tr>
        </table>

        <div class="row">
            <div class="col-md-12 pay-total text-right">
                实付款：
                <span class="pay-red">￥15.00</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 pay-qrcode text-right">
                <span class="code"><img class="img-thumbnail" src="img/qrcode.jpg"></span>
                <p>
                    <span><img src="img/weixin.png"></span>
                    使用微信扫码付款
                </p>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 pay-guide">
                <img src="img/payguide.jpg">
            </div>
        </div>
    </div>
</body>

</html>
