<ion-content class="login-page">
	<div class="sign-box">
		<h3>SING IN</h3>
		<p>Login in with your information!</p>
		<form #ngform="ngForm">
			<ion-item>
				<ion-label>
					<ion-icon ></ion-icon>
				</ion-label>
				<ion-input type="text" name="username" spellcheck="false" autocapitalize="off" placeholder="用户名" required ngModel></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					<ion-icon ></ion-icon>
				</ion-label>
				<ion-input type="password" name="password" placeholder="密 码" required ngModel>
				</ion-input>
			</ion-item>
		</form>
		<button margin-top ion-button block [disabled]="!ngform.valid" (click)="formSubmit(ngform.value)">
			登录
		</button>
	</div>
</ion-content>
