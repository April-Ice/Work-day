<ion-header>
	<ion-navbar color="white">
		<ion-title>经营报表</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-2>
				<ion-list>
					<button ion-item (click)="setmemu('sales');">
						销售数据
					</button>
					<button ion-item (click)="setmemu('clients')">
						客户列表
					</button>
					<button ion-item (click)="setmemu('goals')">
						目标设定
					</button>
				</ion-list>
			</ion-col>
			<ion-col col-10 class="chart-box" [ngSwitch]="chatmemu">
				<!-- 销售数据 -->
				<div *ngSwitchCase="'sales'">
					<ion-list>
						<ion-item>
							<ion-thumbnail item-start>
							</ion-thumbnail>
							<h2>销售数据</h2>
						</ion-item>

						<div id="chart"></div>

					</ion-list>
				</div>

				<!-- 客户列表 -->
				<div *ngSwitchCase="'clients'">
					<ion-list>
						<ion-item>
							<ion-thumbnail item-start>
							</ion-thumbnail>
							<h2>客户列表</h2>
						</ion-item>
						...
					</ion-list>
				</div>

				<!-- 目标设定 -->
				<div *ngSwitchCase="'goals'">
					<ion-list>
						<ion-item>
							<ion-thumbnail item-start>
							</ion-thumbnail>
							<h2>目标设定</h2>
						</ion-item>
						...
					</ion-list>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
