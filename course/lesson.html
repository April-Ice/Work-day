<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="./css/course.css" rel="stylesheet">
    <link href="./css/video-js.css" rel="stylesheet">
    <link href="./css/play.css" rel="stylesheet">

    <script src="./js/jquery.min.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/video.min.js"></script>
    <script src="./js/lesson.js"></script>
</head>

<body>
    <div class="PlayPage">
        <div class="Top">
            <div id="title_review"></div>
            <script id="tpl_title" type="text/html">
                <h1 class="fl ml20">{{title}}</h1>
            </script>
        </div>
        <div class="Content" id="v_content">
            <div class="Main" id="v_left">
                <div id="video_review"></div>
                <script id="tpl_video" type="text/html">
                    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="960" height="464" poster=""
                        data-setup="{}">
                        <source src="{{video.video_url}}" type='video/mp4' />
                        <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track>
                        <!-- Tracks need an ending tag thanks to IE9 -->
                        <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track>
                        <!-- Tracks need an ending tag thanks to IE9 -->
                    </video>
                </script>

                <div class="videoInfos">
                    <div>
                        <span>课程下载</span>
                        <div class="main tc">
                            <div class="con">
                                <img src="./img/qrcode.png" class="qrcode">
                                <p>下载学院APP</p>
                                <p>缓存视频离线看</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="Tools" id="v_right">
                <dl class="">
                    <dt class="tabs">
                        <p class="cur">目录</p>
                    </dt>
                    <dd class="tabsCon">
                        <div class="lessonList  cc" tabindex="0" style="overflow: hidden; outline: none;">
                            <ul id="memulist">
                                <div id="introtab2_review"></div>
                                <script id="tpl_introtab2" type="text/html">
                                    {{each catalog as value index}}
                                    <li class="lesson cur" onclick="gotoVideo({{value.id}})">
                                        {{if id == value.id}}
                                        <p style="color:#fff;font-size:18px;"><span>{{value.sort}}. </span> {{value.name}}</p>
                                        <!--<span class="time fr">43:24</span>-->
                                        {{else}}
                                        <p> <span>{{value.sort}}. </span> {{value.name}}</p>
                                        {{/if}}
                                    </li>
                                    {{/each}}
                                </script>
                            </ul>
                        </div>
                    </dd>
                </dl>
            </div>

        </div>
    </div>
</body>

</html>
